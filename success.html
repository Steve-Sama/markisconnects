<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MarkisConnects | Payment Successful</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="logo.png">


<style>
  body { font-family: "Poppins", sans-serif; background: #f5f7fb; padding: 40px 20px; }
  .success-tile { max-width: 500px; margin: 0 auto; background:#fff; padding:30px; border-radius:15px; box-shadow:0 6px 18px rgba(0,0,0,0.1); border-top:6px solid #4e73df; text-align:center; }
  .success-tile h2 { display:flex; align-items:center; justify-content:center; gap:10px; color:#333; margin-bottom:20px; }
  .success-tile p { font-size:1rem; color:#555; margin:8px 0; }
  .success-tile .reference { font-weight:600; color:#4e73df; font-size:1.1rem; }
  .btn-home { display:inline-block; margin-top:20px; padding:12px 25px; background:#4e73df; color:#fff; border-radius:8px; text-decoration:none; transition:0.3s; }
  .btn-home:hover { background:#2e59d9; }
</style>
</head>
<body>

<div class="success-tile">
  <h2><i class="fa-solid fa-check-circle"></i> Payment Successful</h2>
  <p>Thank you for your purchase! Your transaction was successful.</p>
  <p class="reference">Reference: <span id="tx-reference">N/A</span></p>
  <a href="index.html" class="btn-home">Back to Home</a>
</div>

<script>
  // Get reference from URL query string
  const params = new URLSearchParams(window.location.search);
  const reference = params.get('reference') || 'N/A';
  document.getElementById('tx-reference').textContent = reference;
</script>

</body>
</html>
